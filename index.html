<!DOCTYPE html>
<html>
<head>
	<title>Game of Life</title>
	<style>
		* {
			margin:0;
			padding:0;
			font-family:sans-serif;
		}
		html,body {
			width:100vw;
			height:100vh;
			overflow:hidden;
		}
		#gl-canvas {
			position:absolute;
			top:0;
			left:0;
			width:100vw;
			height:100vh;
		}
		#ms-meter {
			font-family: monospace;
			position: absolute;
			bottom: 12px;
			right: 12px;
			text-align: right;
			color:#fff;
			background-color: #000;
			padding: 4px 8px 4px 8px;
			border-radius: 8px;
			opacity: 0.8;
			visibility: hidden;
		}
		#option-overlay {
			position:absolute;
			top:0;
			left:0;
			width:100vw;
			height:100vh;
			background-color:rgba(0,0,0,0.8);
			visibility:hidden;
			padding: 40px;
			overflow-y:scroll;
		}
		#option-overlay * {
			position: inline-block;
			color: #ffffff;
		}
		#option-overlay input {
			background: none;
			outline: none;
			border: none;
			border-bottom: 1px solid #444;
			width: 40px;
			font-size: inherit;
			text-align:right;
		}
		#option-overlay p {
			margin-top: 4px;
		}
		#option-overlay input[type="checkbox"] {
			visibility: hidden;
			width: 0;
		}
		#option-overlay #show-ms-checkbox-cover {
			width: 14px;
			height: 14px;
			border: 1px solid #fff;
			border-radius: 4px;
			outline: none;
			background: none;
			margin-left: 4px;
			transform: translateY(2px);
		}
	</style>
</head>
<body>
	<canvas id="gl-canvas"></canvas>
	<div id="info-overlay">
		<p id="ms-meter">0ms</p>
	</div>
	<div id="option-overlay">
		<h2>Controls</h2>
		<br>
		<p>Left Click: draw live cells</p>
		<p>Right Click: draw dead cells</p>
		<p>Middle Click: pan camera</p>
		<p>Scroll: zoom camera</p>
		<p>Space Key: pause/play</p>
		<p>C key: clear map</p>
		<p>R key: randomize map</p>
		<p>Esc: options menu</p>
		</ul>
		<br>
		<h2>Settings</h2>
		<br>
		<p>Map size: <input id="scale-input" type="text" value="" oninput="filterInput(event)" />x</p>
		<p>Update frequency: <input id="frequency-input" type="text" value="" oninput="filterInput(event)" />ms</p>
		<p>Color scaling: 
			<input class="color-input" type="text" value="" style="color:#f88" oninput="filterInput(event)" />,
			<input class="color-input" type="text" value="" style="color:#8f8" oninput="filterInput(event)" />,
			<input class="color-input" type="text" value="" style="color:#88f" oninput="filterInput(event)" />
		</p>
		<p>Show render time: <input id="show-ms-input" type="checkbox" /><button id="show-ms-checkbox-cover"></button></p>
	</div>
	<script src="game2.js"></script>
</body>
</html>
